<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/398da84a79.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trippy | Home</title>
</head>
<body>
    <div class="main-container">
        
            <header>
             <img src="images/trippy.svg" alt="logo" class="img-logo">
             <img src="images/bell.png" alt="logo" class="img-bell">
            </header>

            <div class="add-copy">
                <h1>
                    Take a trip and <span> live your dream....</span>
                </h1>
                <a href="!#" class="btn btn-blue">my dream trip</a>
            </div>

            <div class="img-container">
                <div class="img-grid">
                    <img src="images/hill.jpg" alt="hill" class="img-places">
                    <img src="images/island-river.jpg" alt="island-river" class="img-places">
                    <img src="images/greece2.jpg" alt="greece2" class="img-places">
                    <img src="images/chicago.jpg" alt="chicago" class="img-places">
                </div>
            </div>
            <div class="input-container">
                <img src="images/loupe.png" alt="loupe" class="img-loupe">
                <input type="text" placeholder="search..." class="input-field">
            </div>

            <div class="category-container">
                <div class="review-container">
                    <img src="images/beach2.jpg" alt="beach2" class="img-places2">
                    <div class="review-text">
                        <p class="reviews">
                            All our suggested destinations
                            have a 4 star review of more.
                        </p>

                        <div class="stars">
                             <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>

                        </div>
                            
                    </div>
                </div>
            </div>

            <div class="category-section">
                <div class="category-text">
                    <p class="inner-categoryText">
                        Groups by Category
                    </p>
                    <p class="see-all">
                        See all
                    </p>
                </div>

                    <!-- Slider main container -->
                    <div class="swiper-container">
                    <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="images/beach.jpg" class="img-gallery">
                                 <div class="stars stars-mover">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>

                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/garden.jpg" class="img-gallery">
                                     <div class="stars stars-mover">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>

                                    </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/city2.jpg" class="img-gallery">
                                     <div class="stars stars-mover">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>

                                    </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/mountain.jpg" class="img-gallery">
                                     <div class="stars stars-mover">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>

                                    </div>
                            </div>
                            
                        </div>
                  
                    </div>

                    <!---->

                    <!-- Slider main container -->
                    <div class="swiper-container swipper-margin">
                    <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="images/garden.jpg" class="img-gallery">
                                 <div class="stars stars-mover">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>

                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/beach.jpg" class="img-gallery">
                                     <div class="stars stars-mover">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>

                                    </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/mountain.jpg" class="img-gallery">
                                     <div class="stars stars-mover">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>

                                    </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="images/city2.jpg" class="img-gallery">
                                     <div class="stars stars-mover">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>

                                    </div>
                            </div>
                            
                        </div>
                  
                    </div>

                        
            </div>
    </div>
    



    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>    
</body>
</html>
